worker_processes 1;
pid /run/nginx.pid;
events {
    worker_connections 1024;
}
http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 0;
    gzip on;

    access_log /proc/1/fd/1;
    error_log /proc/1/fd/1;

    include /etc/nginx/conf.d/*.conf;
}

